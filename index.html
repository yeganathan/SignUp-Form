<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="main-box">
        <header>Sign Up</header>
        <small id="secondary-text">Please fill in this form to create an account!</small>
        
        <hr>

        <div>
            <form action="#" class="my-form">
                <div>
                    <input type="text" id="first-name" placeholder=" First Name">
                    <input type="text" id="last-name" placeholder=" Last Name">
                </div>
                <br>
                <div>
                    <input type="email" name="" id="email" placeholder=" Email">
                </div>
                <br>
                <div>
                    <input type="number" id="Age" placeholder=" Age(Optional)">
                </div>
                <br>
                <div>
                    <input type="number" name="" id="Phone-number" placeholder=" Phone Number">
                </div>
                <br>
                <div>
                    <input type="number" name="" id="Postal-code" placeholder=" ZIP or Postal Code">
                </div>
                <br>
                <div>
                    <input type="password" name="" id="password" placeholder=" Password">
                </div>
                <br>
                <div>
                    <input type="password" name="" id="confirm-password" placeholder=" Confirm Password">
                </div>
                <br>
                <div id="check-box1">
                    <label for="#">
                        <input type="checkbox" name="" id=""> Subscribe For Newsletter
                    </label>
                </div>
                <br>
                <div id="check-box2">
                    <label for="#">
                        <input type="checkbox" name="" id=""> I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <br>
                <div class="button-area">
                    <a href="#" id="button">Sign Up</a>
                </div>
            </form>
            <p class="login-here">Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>
    
    
</body>
</html>
